<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mẫu đặt cọc xe</title>
</head>
<body>
    <table style="background-color: white;border: 2px solid black;">
        <thead >MẪU ĐẶT CỌC XE</thead>
        <tfoot>
            <h5 style="color:red">Lưu ý:Trong trường hợp quý khách không mua xe trên sẽ không được hoàn tiền cọc với bất kì lí do nào!</h5>
        </tfoot>
        <tbody>
          <tr>
            <td>
                <h5>Họ và tên:</h5>
            </td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td><h5>Số CCCD:</h5></td>
            <td><input type="number"></td>
          </tr>
          <tr>
            <td>Địa chỉ:</td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td>Ngày đặt cọc:</td>
            <td><input type="date"></td>
          </tr>
          <tr>
            <td>Số tiền đặt cọc(bằng số):</td>
            <td><input type="number"></td>
          </tr>
          <tr>
            <td>Số tiền đặt cọc(bằng chữ):</td>
            <td><input type="text"></td>
          </tr>  
        </tbody>
    </table>
    <input style="background: darkblue;color: white;margin-top: 5px;" type="submit" value="Gửi">
</body>
</html>
